<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title style="font-family: Times New Roman, Times, serif;">Sign-In</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="signinForm">
            <div class="example-container">
              <mat-form-field style="width: 247px;">
                <mat-label>User Name</mat-label>
                <input matInput [formControl]="userName" required>
                <mat-error *ngIf="signinForm.get('userName')?.hasError('required')">User name is required</mat-error>
              </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [formControl]="password" [type]="hide() ? 'password' : 'text'" (blur)="updatePasswordErrorMessage()" required/>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hideUnhidePassword($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide()"
                    >
                      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    @if (password.invalid) {
                        <mat-error>{{errorMessagePassword()}}</mat-error>
                      }
                  </mat-form-field>
              </div>
        </form>
    </mat-card-content>
     <div class="btn-container">
        <a mat-fab extended [disabled]="!signinForm.valid" (click)="signin()"> 
            <mat-icon>login</mat-icon>   
            Sign-In
          </a>
          <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
     </div>
  </mat-card>
